<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Chatbot Demo</h1>
  </header>
  <main>
    <div id="chatWindow" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
      <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </main>
  <footer>
    <p>Powered by Your Chatbot</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
